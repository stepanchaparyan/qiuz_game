<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <meta name="description" content="web-page about geograpy, countries, capitals, flags">
    <meta name="keywords" content="login, signup">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
      <div class="container"></div>
          <h1>REGISTER</h1>
          <form id="registration_form">
            <div>
              <input type="text" id="form_fname" name="" required="">
              <span class="error_form" id="fname_error_message"></span>
              <lebel>First Name</lebel>
            </div>
            <div>
              <input type="text" id="form_sname" name="" required="">
              <span class="error_form" id="sname_error_message"></span>
              <lebel>Second Name</lebel>
            </div>
            <div>
              <input type="email" id="form_email" name="" required="">
              <span class="error_form" id="email_error_message"></span>
              <lebel>Email Id</lebel>
            </div>
            <div>
              <input type="password" id="form_password" name="" required="">
              <span class="error_form" id="password_error_message"></span>
              <lebel>Password</lebel>
            </div>
            <div>
              <input type="password" id="form_retype_password" name="" required="">
              <span class="error_form" id="retype_password_error_message"></span>
              <lebel>Re-Enter Password</lebel>
            </div>
            <input type="submit" value="Register" name="">
          </form>
      </div>
  </body>
</html>
