<!DOCTYPE html>
<html>
<head>
<title>Capitals</title>

  <!-- Favicon.ico -->
  <link href="images/favicon.ico" rel="shortcut icon">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--internal CSS file-->
  <link rel="stylesheet" href="css/custom.css">
  <!--internal JS file-->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/countries.js"></script>


</head>
<body>

<!--Navbar-->
    <nav class="navbar navbar-righ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="logo" onClick="window.location.reload()">Geography</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Your title</a></li>
            <li><a href="#">Your points</a></li>
            <img id="user_picture" src="images/stepan.jpg" alt="Avatar" class="avatar">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign out</a></li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Start_card -->
    <div class="row">
      <div class="col-lg-2 col-md-2 hidden-sm hidden-xs left-part">
      </div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 center-part">

      <div id="quiz-image" class="hide-display">
        <img class="card-img-top" src="images/berlin.jpg" alt="Card image" style="width:100%">
      </div>

      <div>

        <div class="card-center col-lg-6 col-md-6 12-sm 12-xs" id="start-page">
          <div class="card-style" style="border-color:green; background-color:#a0e2a0">
            <img class="card-img-top" src="images/world_map.jpg" alt="Card image" >
            <div class="card-body" >
              <h4 class="card-title">Capitals</h4>
              <div class="card-continent">World</div>
              <p class="card-text">In Green level you must choose weither answer is right or wrong</p>
              <button class="button-start" onclick="start()">Start this game</button>
            </div>
          </div>
        </div>

        <div class="card-center col-lg-6 col-md-6 12-sm 12-xs" id="start-page-europe">
          <div class="card-style" style="border-color:green; background-color:#a0e2a0">
            <img class="card-img-top" src="images/europe-flags.png" alt="Card image" >
            <div class="card-body" >
              <h4 class="card-title">Capitals</h4>
              <div class="card-continent">Europe</div>
              <p class="card-text">In Green level you must choose weither answer is right or wrong</p>
              <button class="button-start" onclick="startEurope()">Start this game</button>
            </div>
          </div>
        </div>

        <div id="quiz-questions" class="hide-display">
        </div>

        <div id="quiz-answers" class="hide-display">
          <button id="right" onclick="testRight()">Right</button>
          <button id="wrong" onclick="testWrong()">Wrong</button>
        </div>

        <div id="result-message" class="hide-display"></div>
        <div id="result-step-score" class="hide-display">
          <div id="result-step" class="hide-display"></div>
          <div id="result-score" class="hide-display"></div>
        </div>
        <div role="navigation" class="quiz-nav hide-display" id="quiz-nav">
          <button class="next-button nav-button" disabled role="button" id="btn-next" onclick="next()">Next</button>
        </div>

        <div class="feedback-page hide-display" id="feedback-page">
          <h1>Your results!</h1>
          <p class="final-score"></p>
          <button id="btn-try-again" class="try-again-button" role="button">Try Again</button>
        </div>

      </div>

    </div>
      <div class="col-lg-2 col-md-2 hidden-sm hidden-xs right-part"></div>
    </div>

<footer>
  <span class="coll-sm-6 footer-left">Chaparyan</span>
  <span class="coll-sm-6 footer-right">Geography Quiz<span>
</footer>

</body>
</html>
